name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm test
  pwsh:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - uses: PowerShell/PowerShell@v1
        with:
          pwsh-version: '7.4'
      - run: |
          Install-Module Pester -Force -Scope CurrentUser
          Invoke-Pester -Path tests/ps
        shell: pwsh
